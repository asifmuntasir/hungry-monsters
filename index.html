<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry-Monster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        integrity="sha512-QKC1UZ/ZHNgFzVKSAhV5v5j73eeL9EEN289eKAEFaAjgAiobVAnVv/AGuPbXsKl1dNoel3kNr6PYnSiTzVVBCw=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Start Search Bar -->
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-7 mx-auto text-center">
                <form">
                    <div class="input-form">
                        <div class="input-field input-style">
                            <input id="inputValue" type="text" placeholder="Search for Meal..." />
                        </div>
                        <div class="input-field button-style">
                            <button id="searchBtn" class="btn-search" type="button">Search</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>


    <!-- Start Foods Area  -->
    <section class="container py-5">
        <div id="food_container" class="row g-3 mx-auto"></div>
        <p id="warning" class="lead text-danger text-center">Please enter valid food name.</p>
        <!-- <div id="foodsIngredients"></div> -->
    </section>



    <!--Modal Start -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Meal Information</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="foodsIngredients" class="modal-body"></div>
            </div>
        </div>
    </div>
    <!-- Modal End -->


    <!-- Start Footer -->
    <footer>
        <p>
            Copyright Â©2021 All rights reserved | <a target="_blank" class="portfoli"
                href="https://asifmuntasir.github.io">Asif Muntasir</a>
        </p>
    </footer>

    <!-- Javascript File -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
